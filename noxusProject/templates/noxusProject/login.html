<!DOCTYPE html>
<!------------------------------------ base site ---------------------------------------->
{% extends 'base_site.html' %}
{% block content %}
<!------------------------------------------------------------------------------------->

<head>
    <meta charset="utf-8">
    <title>Log in</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'noxusProject/login_style.css' %}">
    <script src="https://kit.fontawesome.com/5f2d2f1537.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <h1>Sign in</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="textbox">
                <i class="fas fa-user-secret"></i>
                <input type="text" placeholder="Username" name="username" value="">
            </div>
        
            <div class="textbox">
                <i class="fas fa-fingerprint"></i>
                <input type="password" placeholder="Password" name="password" value="">
            </div>
        
            <input class="btn" type="submit" value="Login">

            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
                    
            <div class="signup_link">
                Not a member? <a href="{% url 'register' %}">Create account</a>
            </div>
        </form>
    </div>
</body>

<!------------------------------------ base site ---------------------------------------->
{% endblock %}
