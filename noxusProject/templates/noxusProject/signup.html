<!DOCTYPE html>
<!------------------------------------ base site ---------------------------------------->
{% extends 'base_site.html' %}
{% block content %}
<!------------------------------------------------------------------------------------->
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
        <script src="https://kit.fontawesome.com/5f2d2f1537.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login">
            <h1>Create Account</h1>
            <form method="post">
                <div class="textbox">
                    <i class="fas fa-user-secret"></i>
                    <input type="text" placeholder="Username" name="" value="">
                </div>

                <div class="textbox">
                    <i class="far fa-envelope"></i>
                    <input type="email" placeholder="Email" name="" value="">
                </div>
            
                <div class="textbox">
                    <i class="fas fa-fingerprint"></i>
                    <input type="password" placeholder="Password" name="" value="">
                </div>
            
                <input class="btn" type="button" value="Create an account">
            
                <div class="signup_link">
                    Already have an account? <a href="login_page.html">Login</a>
                </div>
            </form>
        </div>
    </body>
</html>
<!------------------------------------ base site ---------------------------------------->
{% endblock %}  
<!------------------------------------------------------------------------------------->
