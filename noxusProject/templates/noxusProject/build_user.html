<!------------------------------------ base site ---------------------------------------->
{% extends 'base_site.html' %}
{% block content %}
<!------------------------------------------------------------------------------------->
{% load static %}
<link rel="stylesheet" href="{% static 'noxusProject/index-style.css' %}">
<link rel="stylesheet" href="{% static 'noxusProject/build_user.css' %}">
{%if build %}
<div class="container">
  <!-- make the for loop of django -->
  {%for b in build %}
    <div class="box">
        <a href="{{b.id}}"><div class="picture" style="background-image: url(http://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{b.champion.name}}_0.jpg)"></div></a>
        <a href="{{b.id}}"><div class="text">{{b.build_name}}</div></a>
    </div>
   {%endfor%}
</div>
{%else%}
<div class="error-no-build" href="{%url 'build_create' %}">Please create your build +</div>
{%endif%}
<!------------------------------------ base site ---------------------------------------->
{% endblock %}
